<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .image-container div {
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, border 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container div:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
        }

        .correct {
            border-color: green !important;
        }

        .incorrect {
            border-color: red !important;
        }

        #finishButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #finishButton.show {
            display: inline-block;
        }

        #finishButton:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .image-container {
                grid-template-columns: repeat(2, 150px); /* 2 columns on smaller screens */
            }

            h2 {
                font-size: 22px;
            }

            .image-container div {
                width: 150px;
                height: 150px;
            }

            .message {
                font-size: 18px;
            }

            #finishButton {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .image-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }

            h2 {
                font-size: 20px;
            }

            .image-container div {
                width: 100%;
                height: 150px;
            }

            .message {
                font-size: 16px;
            }

            #finishButton {
                padding: 8px 16px;
                font-size: 14px;
                
            }
        }
    </style>
</head>
<body>
    <h2 id="OBJmessage">Click on all the correct objects!</h2>
    <div class="image-container" id="imageGrid">
        <!-- SVG Images will be injected here -->
    </div>
    <div class="message" id="message"></div>
    <button id="finishButton" >Finish</button>

    <script src="script.js"></script> <!-- External JS -->
</body>
</html>
